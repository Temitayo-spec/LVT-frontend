<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
     <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
     <link rel="stylesheet" href="css/student_signup_1.css">
</head>
<body> 
    <header class="text-center mb-4 mt-2 img-fluid"><img src="images/lv31.png" alt="Learnovate Logo"></header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-11">
                <form>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="firstname" class="final-form-label"> First name</label>
                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="lastname" class="final-form-label">Last name</label>
                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="username" class="final-form-label">User Name</label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="User name" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="useremail" class="final-form-label">Email</label>
                            <input type="email" class="form-control" name="useremail" id="useremail" placeholder="E-mail" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="phonenumber" class="final-form-label">Phone Number</label>
                            <input type="number" class="form-control" name="phonenumber" id="phonenumber" placeholder="Phone" pattern="[0-9] {11}" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="firstpassword" class="final-form-label">Password</label>
                            <input type="password" class="form-control" name="firstpassword" id="firstpassword" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <label for="secondPassword" class="final-form-label">Confirm password</label>
                            <input type="password" class="form-control" name="secondPassword" id="secondPassword" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <p id="error-text" class="text-center"></p>
                    <!-- Submit button -->
                    <button type="submit" class="btn col-12 col-sm-4 mt-2 float-right">Get Started</button>
                </form>
         </div>
        </div>
    </div>




    <script src="js/student_signup_1.js"></script>
</body>
</html>
