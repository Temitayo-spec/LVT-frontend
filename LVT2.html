<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href= "LVT.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.0-web/css/all.css">
</head>
<body>
    <!--Whole Container starts-->

    <!--The check input is used for the sidbar but it is hidden-->
    <div id="wrapper">
        <input type="checkbox" id="check">
        <!--check input ends-->

        <!--sidebar start-->
        <div class="sidebar">
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
            <center>
                <h1>Learnovate</h1>
            </center>
            <a href="/profile.html"><i class="far fa-user"></i><span>Profile</span></a>
            <a href="/submission.html"><i class="fas fa-clipboard-list"></i><span>Submissions</span></a>
            <a href="/resources.html"><i class="fas fa-upload"></i><span>Resources</span></a>
            <a href="/discussion.html"><i class="fas fa-comments"></i><span>Discussion Forum</span></a>
            <a href="/LVT2.html" class="tts"><i class="fas fa-tasks"></i><span>Courses</span></a>
        </div>
        <!--sidebar ends-->

        <!--The contents starts-->
        <div id="content">
            <div class="top-area">
                <header>
                    <div class="left_area">
                        <h3>TTS</h3>
                    </div>
                    <div class="right_area">
                        <a href="#"><i class="far fa-bell"></i></a>
                    </div>        
                </header>
            </div>    
            <br>
            <!--Modal Popup Button starts-->
                    <!-- Trigger the modal with a button -->
                    <button type="button" id="add"><i class="fas fa-plus"></i>Add a new course</button>
                <!--End Modal Button-->

                <!--Bootstrap Table: i wasn't planning on using one self-->
                <table class="table mt-5 ml-lg-5">
                    <thead>
                        <tr>
                            <th>Courses</th>
                            <th>Category</th>
                            <th>Level</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="item-list"></tbody>
                </table>
                <!--Bootstrap table ends-->
        </div>

        <!--The contents ends-->

        <!--Modal starts-->
        <form id="book-form" target="_self">
            <div class="modal-bg">
                <div id="modal" class="modal-intro">
                    <header>
                        <h2>Add a course</h2>
                    </header>
                    <div class="title">
                        <label>Course title</label>
                        <input type="text" id="course_title" required>
                    </div>
                
                    <div class="second-portions">
                        <div class="categories">
                            <label id="category_label">Category</label>
                            <input type="text" id="categ" required>
                        </div>
                        <div class="levels">               
                            <label id="level_label">Level</label>
                            <input type="text" id="lev" required>
                        </div>
                    </div>
                    <div class="description">
                        <label>About course</label>
                        <textarea name="Add a description" placeholder="Add a description" required></textarea>
                    </div>
                    <button type="submit" id="add-it">Add</button>
                    <span class="modal-close">X</span>
                </div>
        </form>
        <!--Modal Ends-->
    </div>
    <!--Whole Container ends-->
    <script defer src="LVT2.js"></script>
</body>
</html>
